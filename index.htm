<body>
    <div class="site-container">
    <h1>Woodthorpe ADT</h1>
    <div class="c-pass-image-container">
        <div class="c-upload-form">
            <form>
                <input type="file" name="pass-image" class="file-upload" />
            </form>
        </div>
        <div class="c-preview-container-instagram --output-container" id="PreviewContainerInstagram">
            <img class="image --instagram-image" src="" alt="" />
        </div>
        <div class="c-export-container-instagram">
            <div class="c-pass-image-output-container --output-container" id="ExportContainerInstagram">
                <img class="image --instagram-image" src="" alt="" />
            </div>
        </div>
        <div class="c-controls">
            <div class="edit">
                <button id="BtnZoomIn">Zoom in</button>
                <button id="BtnZoomOut">Zoom out</button>
            </div>
            <button id="BtnPassImageExport">
                Export
            </button>
        </div>
    </div>
</div>

    const $ExportContainerInstagram = document.getElementById('ExportContainerInstagram');
    const $btn = document.getElementById('BtnPassImageExport');
    let instagramImages = [];

    document.addEventListener('DOMContentLoaded', function() {
        $previewContainerInstagram.querySelector('.image').insertAdjacentHTML('afterend', templateFrameHtml);
        $ExportContainerInstagram.querySelector('.image').insertAdjacentHTML('afterend', templateFrameHtml);
        instagramImages = document.querySelectorAll('.--instagram-image');
    });

    /**
     * Handle file upload
     */
    $passImageInput.addEventListener('change', function() {
        const file = $passImageInput.files[0];
        const reader = new FileReader();

        reader.addEventListener('load', function() {
            instagramImages.forEach(function(instagramImage) {
                instagramImage.src = reader.result;
            });

        });

        if (file) {
            reader.readAsDataURL(file);
        }
    });

    /**
     * Zoom in & zoom out
     */
    function zoomIn($element) {
        zoom($element, 'in');
    }
    function zoomOut($element) {
        zoom($element, 'out');
    }
    function zoom($element, direction) {
        const currentScale = parseFloat(getComputedStyle($element).getPropertyValue('transform').split(',')[3]);
        const newScale = direction === 'in' ? currentScale + 0.05 : currentScale - 0.05;
        $element.style.transform = `scale(${newScale})`;
    }

    const $btnZoomIn = document.getElementById('BtnZoomIn');
    $btnZoomIn.addEventListener('click', function() {
        instagramImages.forEach(function($instagramImage) {
            zoomIn($instagramImage);
        });
    });
    const $btnZoomOut = document.getElementById('BtnZoomOut');
    $btnZoomOut.addEventListener('click', function() {
        instagramImages.forEach(function($instagramImage) {
            zoomOut($instagramImage);
        });
    });

    /**
     * Export
     */
    $btn.addEventListener('click', function() {
        domtoimage.toJpeg($ExportContainerInstagram, {
            quality: 0.95,
            height: 1080,
            width: 1080,
        })
        .then(function (dataUrl) {
            var link = document.createElement('a');
            link.download = `woodthorpe-adt-${Math.floor(Date.now() / 1000)}.jpeg`;
            link.href = dataUrl;
            link.click();
        });
    });
    </script>
</body>
</html>
